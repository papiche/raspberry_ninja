<!DOCTYPE html>
<html>
<head>
    <title>Recording</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #transcriptionResult {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: left;
            color: #333;
            max-width: 480px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>(<a href="/">HOME</a>) Recording in progress...</h1>
        <p>Room: {{ room }}</p>
        <p>Record ID: {{ record }}</p>
        <button onclick="window.open('https://vdo.ninja/?password=false&push={{ record }}&room={{ room }}', '_blank')">Open Visio</button>
		<br><br>
        <label for="language">Choose language:</label>
        <select id="language">
            <option value="fr">French</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <!-- Add more languages as needed -->
        </select>
		<br>
        <button id="stopButton">Stop and Transcribe</button>
        <div id="transcriptionResult"></div>
    </div>

    <script>
        document.getElementById('stopButton').addEventListener('click', function() {
            const record = "{{ record }}";
            const processPid = "{{ process_pid }}";
            const language = document.getElementById('language').value;

            fetch('/stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'record': record,
                    'process_pid': processPid,
                    'language': language
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.transcription) {
                    document.getElementById('transcriptionResult').innerText = data.transcription;
                } else if (data.error) {
                    document.getElementById('transcriptionResult').innerText = `Error: ${data.error}`;
                }
            })
            .catch(error => {
                document.getElementById('transcriptionResult').innerText = `Error: ${error}`;
            });
        });
    </script>
</body>
</html>
